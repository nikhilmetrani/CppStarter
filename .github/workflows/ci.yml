name: CI

on: [push]

jobs:
  Linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        compilers: [ 'g++', 'clang++' ]
        configs: [ 'Debug', 'Release' ]
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: |
        mkdir build
        cd build
        export CXX=/usr/bin/${{matrix.compilers}}
        cmake .. -DCMAKE_BUILD_TYPE=$CONFIG -DGH_CI=YES
    - name: Build
      run: |
        cd build
        cmake --build . --config $CONFIG
    - name: Test
      run: |
        cd build
        bin/CppGoogleTestStarter
      env:
        CXX: ${{ matrix.compilers }}
        CONFIG: ${{ matrix.configs }}
        
  macOS:
    runs-on: macOS-latest
    strategy:
      matrix:
        configs: [ 'Debug', 'Release' ]
    
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: |
        mkdir build
        cd build
        export CXX=/usr/bin/clang++
        cmake .. -DCMAKE_BUILD_TYPE=$CONFIG -DGH_CI=YES
    - name: Build
      run: |
        cd build
        cmake --build . --config $CONFIG
    - name: Test
      run: |
        cd build
        bin/CppGoogleTestStarter
      env:
        CONFIG: ${{ matrix.configs }}
